<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="page">
    <main class="main">
        <section class="contact-form-section" style="background-image: url(src/img/background.png);">  
            <div class="container">
            <div class="contact-title-holder">
                <h1 class="contact-title">Contact</h1>
                <span class="contact-subtitle">For new projects, ideas, business or anything you'd like to discuss, contact with me!</span>
            </div>
            <div class="contact-flex-row">
                <form action="#" class="contact-form flex-column">
                    <input class="form-item" type="text" placeholder="Your name...">
                    <input class="form-item" type="text" placeholder="Your email...">
                    <input class="form-item" type="text" placeholder="Your phone number...">
                    <textarea class="form-item form-textarea" name="textarea" placeholder="Your message..."></textarea>
                </form>
                <ul class="contact-examples flex-column">
                    <li class="examples-item">
                        <h2 class="examples-title">
                            address
                        </h2>
                        <span class="example-text">
                            123 City name, Street, City, Country
                        </span>
                    </li>
                    <li class="examples-item">
                        <h2 class="examples-title">
                            email
                        </h2>
                        <span class="example-text">
                            cahee@domain.com
                        </span>
                    </li>
                    <li class="examples-item">
                        <h2 class="examples-title">
                            phone
                        </h2>
                        <span class="example-text">
                            +012 345 6789
                        </span>
                    </li>
                </ul>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <ul class="footer-flex-row">
                <li class="footer-flex-col">
                    &#169; 2015 Company. All right reserved.
                </li>
                <li class="footer-flex-col">
                    <a class="cahee" href="#" target="_blank">
                        Cahee
                    </a>
                </li>
                <li class="footer-flex-col">
                    <a class="with-love" href="#" target="_blank">
                        Made with <span>love</span> by Auskteez
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
